<!DOCTYPE html>
<html>
  
  <head>
    
    <title>{{title}}</title>
    <style>
      /* Reset all link styles */
      a {
        text-decoration: none !important;
      }
      
      /* Specifically target saved links */
      .saved-links a,
      .saved-link-box a,
      .left-notes a {
        text-decoration: none !important;
      }

      /* Remove all pseudo elements */
      a::before,
      a::after,
      .saved-links a::before,
      .saved-links a::after,
      .saved-link-box a::before,
      .saved-link-box a::after,
      .left-notes a::before,
      .left-notes a::after {
        content: none !important;
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0 !important;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
    <link rel="stylesheet" href="/static/styles.css"/>
  </head>

  <body>

    {% block body %}
    
    {% endblock %}
    
  </body>
  
</html>
